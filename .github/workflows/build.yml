name: Build iOS IPA
on: workflow_dispatch
jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm install
      - run: npx expo prebuild --platform ios
      - name: Build Unsigned App
        run: |
          cd ios
          WORKSPACE=$(ls | grep .xcworkspace | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "กำลังบิลด์แอปชื่อ: $SCHEME"
          xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Release -sdk iphoneos CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO archive -archivePath ../app.xcarchive
      - name: Package to IPA
        run: |
          mkdir -p Payload
          cp -R app.xcarchive/Products/Applications/*.app Payload/
          zip -r app.ipa Payload
      - uses: actions/upload-artifact@v4
        with:
          name: ScreenTranslator-IPA
          path: app.ipa
