name: Build iOS IPA
on: workflow_dispatch
jobs:
  build:
    # üî¥ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô macOS 15 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ Xcode 16+
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm install
      - name: ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app
      - run: npx expo prebuild --platform ios
      - name: Build Unsigned App
        run: |
          cd ios
          WORKSPACE=$(ls | grep .xcworkspace | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏¥‡∏•‡∏î‡πå‡πÅ‡∏≠‡∏õ‡∏ä‡∏∑‡πà‡∏≠: $SCHEME"
          xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Release -sdk iphoneos CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO build -derivedDataPath ../build_output
      - name: Package to IPA
        run: |
          mkdir -p Payload
          cp -R build_output/Build/Products/Release-iphoneos/*.app Payload/
          zip -r app.ipa Payload
      - uses: actions/upload-artifact@v4
        with:
          name: ScreenTranslator-IPA
          path: app.ipa
